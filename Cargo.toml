[package]
name = "paragon"
version = "0.1.0"
authors = ["thane98"]
edition = "2018"

[lib]
name = "paragon"
crate-type = ["rlib", "cdylib"]

[dependencies.pyo3]
version = "0.16.5"
features = ["extension-module"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
anyhow = "1.0"
indexmap = "1.9.2"
rustc-hash = "1.1.0"
mila = { git = "https://github.com/thane98/mila", rev = "126e651" }
exalt = { git = "https://github.com/thane98/exalt-rs", rev = "0e5d92d" }
